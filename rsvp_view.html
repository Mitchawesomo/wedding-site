<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View RSVPs</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fffaf5;
      padding: 2rem;
    }
    h1 {
      color: #a67856;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f7e5d6;
    }
  </style>
</head>
<body>
  <h1>RSVP Submissions</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Attending</th>
        <th>Guests</th>
        <th>Dietary Restrictions</th>
      </tr>
    </thead>
    <tbody id="rsvpList"></tbody>
  </table>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "REMOVED",
      authDomain: "REMOVED",
      projectId: "REMOVED",
      storageBucket: "REMOVED.appspot.com",
      messagingSenderId: "REMOVED",
      appId: "1:REMOVED:web:f851cdd8f33f4ca4e35166",
      measurementId: "REMOVED"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    const rsvpList = document.getElementById("rsvpList");

    db.collection("rsvps").get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${data.name}</td>
          <td>${data.attending}</td>
          <td>${data.guests}</td>
          <td>${data.dietary || "â€”"}</td>
        `;

        rsvpList.appendChild(row);
      });
    }).catch((error) => {
      console.error("Error fetching RSVPs:", error);
    });
  </script>
</body>
</html>
