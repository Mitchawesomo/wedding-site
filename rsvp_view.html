<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSVP Responses</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 1rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #efefef;
    }
    tr:nth-child(even) {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Guest Responses</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Attending</th>
        <th>Guests</th>
        <th>Dietary Restrictions</th>
      </tr>
    </thead>
    <tbody id="rsvpTableBody">
      <!-- RSVP entries will be inserted here -->
    </tbody>
  </table>

  <script type="module" src="rsvp_view.js"></script>
</body>
</html>
