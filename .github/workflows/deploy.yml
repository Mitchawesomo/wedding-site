name: Deploy to Firebase

on:
  push:
    branches:
      - main  # Trigger deployment when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # This tells GitHub to use the latest Ubuntu runner for the job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Use Node.js version 14 (adjust based on your needs)

      - name: Install dependencies
        run: npm install  # Install dependencies (e.g., Firebase tools)

      - name: Deploy to Firebase
        env:
          FIREBASE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}  # Reference the secret for the Google API Key
          FIREBASE_AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN }}  # Reference the Firebase Auth Domain
          FIREBASE_APP_ID: ${{ secrets.APP_ID }}  # Reference the Firebase App ID
          FIREBASE_CI_TOKEN: ${{ secrets.FIREBASE_TOKEN }}  # Reference the Firebase CI token
        run: |
          # Install Firebase CLI
          npm install -g firebase-tools

          # Login to Firebase CLI using the Firebase CI token
          firebase login:ci --token ${{ secrets.FIREBASE_CI_TOKEN }}  

          # Deploy to Firebase hosting
          firebase deploy --only hosting  # You can modify it to deploy other services like Firestore or Functions

